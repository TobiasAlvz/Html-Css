<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
   <!-- //Cabeçalho, Titulo. -->
    <h1>Paragráfos e quebras de linhas</h1>
    <!-- Linha Horizontal -->
    <hr>
<!-- Paragrafos -->
    <p>
        <!-- O br é para quebrar linha, se não fica tudo junto. -->
        aqui a gente tem um paragrafo <br>  
        aqui a gente tem outra <br> <hr>
        aqui outra.
    </p>
    <hr>
    <p>
        Aqui a gente aprende simbolos.
        <!-- <p> -->
        para exemplificar o paragrafos é: &lt;p&gt; e &lt;/p&gt;
        <hr>
        Simbolos especiais são: &reg; &copy; &trade; &euro; &pound; &cent;
    </p>
    <p>
        Agora vamos ver sobre emojis:
        &#x1f596;
    </p>
    
</body>
</html>
