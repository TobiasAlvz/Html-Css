<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validação de forms</title>
  </head>
  <body>
    <h1>Validar email em forms</h1>
    <form target="_blank" action="https://www.google.com/search" methygod="get">
      <label for="query">O que deseja pesquisar?</label>
      <!-- Para validar gmail -->
      <input
        id="query"
        type="email"
        name="q"
        placeholder="Ex: tobiasjose12@gmail.com"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
